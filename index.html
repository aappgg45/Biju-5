<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد ذكاء اصطناعي بسيط</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: right; }
        .chat-container { max-width: 600px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; padding: 20px; box-sizing: border-box; }
        .chat-box { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #eee; }
        .user-message { background-color: #007bff; color: white; padding: 10px; border-radius: 18px; margin: 10px 0; max-width: 70%; align-self: flex-end; direction: rtl; float: right; clear: both; }
        .bot-message { background-color: #e4e6eb; color: #000; padding: 10px; border-radius: 18px; margin: 10px 0; max-width: 70%; align-self: flex-start; direction: rtl; float: left; clear: both; }
        .input-area { display: flex; padding-top: 20px; }
        .input-area input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 20px; font-size: 16px; margin-left: 10px; }
        .input-area button { background-color: #007bff; color: white; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="bot-message">أهلاً بك! أنا مساعدك الآلي. كيف يمكنني مساعدتك اليوم؟</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button id="send-button">إرسال</button>
    </div>
</div>

<script>
    document.getElementById('send-button').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        const chatBox = document.getElementById('chat-box');
        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('user-message');
        userMessageDiv.textContent = userInput;
        chatBox.appendChild(userMessageDiv);

        document.getElementById('user-input').value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('index.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            const botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('bot-message');
            botMessageDiv.textContent = data.response;
            chatBox.appendChild(botMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
            console.error('Error:', error);
            const botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('bot-message');
            botMessageDiv.textContent = 'حدث خطأ ما. يرجى المحاولة لاحقاً.';
            chatBox.appendChild(botMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }
</script>

</body>
</html>
